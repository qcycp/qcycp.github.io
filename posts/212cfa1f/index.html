ne">import os</span><br><span class="line">import re</span><br><span class="line">import requests</span><br><span class="line">import sys</span><br><span class="line">import time</span><br><span class="line">import traceback</span><br><span class="line">import telegram</span><br><span class="line">import urllib.request</span><br><span class="line">from PTTLibrary import PTT</span><br><span class="line">from urlextract import URLExtract</span><br><span class="line"></span><br><span class="line">USERNAME = &quot;qcycp&quot;</span><br><span class="line">PASSWORD = &quot;1234&quot;</span><br><span class="line">TOKEN = &quot;926429631:AAFTAVgcWIXut8IgyYEVUGVtdaQ3wZqWClc&quot;</span><br><span class="line"></span><br><span class="line">def handler(Msg):</span><br><span class="line">    with open(&apos;LogHandler.txt&apos;, &apos;a&apos;, encoding=&apos;utf-8&apos;) as F:</span><br><span class="line">        F.write(Msg + &apos;\n&apos;)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    bot = telegram.Bot(token=TOKEN)</span><br><span class="line">    client_list = list()</span><br><span class="line">    client_list.append(&apos;916571214&apos;)</span><br><span class="line">    client_list.append(&apos;972956652&apos;)</span><br><span class="line">    client_list.append(&apos;656239373&apos;)</span><br><span class="line"></span><br><span class="line">    PTTBot = PTT.Library(LogHandler=handler)</span><br><span class="line">    try:</span><br><span class="line">        PTTBot.login(USERNAME, PASSWORD, KickOtherLogin=False)</span><br><span class="line">    except PTT.Exceptions.LoginError:</span><br><span class="line">        PTTBot.log(&apos;登入失敗&apos;)</span><br><span class="line">    except PTT.Exceptions.WrongIDorPassword:</span><br><span class="line">        PTTBot.log(&apos;帳號或密碼錯誤&apos;)</span><br><span class="line">    except PTT.Exceptions.LoginTooOften:</span><br><span class="line">        PTTBot.log(&apos;登入太頻繁&apos;)</span><br><span class="line"></span><br><span class="line">    LastIndex = 61614</span><br><span class="line">    while True:</span><br><span class="line">        try:</span><br><span class="line">            NewestIndex = PTTBot.getNewestIndex(PTT.IndexType.BBS, Board=&apos;Beauty&apos;)</span><br><span class="line">            PTTBot.log(&apos;NewestIndex of Beauty: %s&quot; % NewestIndex)</span><br><span class="line">            if LastIndex + 1 &lt;= NewestIndex:</span><br><span class="line">                NewestIndex = LastIndex + 1</span><br><span class="line">                LastIndex = NewestIndex</span><br><span class="line">            else:</span><br><span class="line">                PTTBot.log(&quot;資料已最新&quot;)</span><br><span class="line">                time.sleep(60)</span><br><span class="line">                continue</span><br><span class="line"></span><br><span class="line">            Post = PTTBot.getPost(&apos;Beauty&apos;, PostIndex=NewestIndex)</span><br><span class="line">            if Post is None:</span><br><span class="line">                PTTBot.log(&apos;Post %s is None&apos; % NewestIndex)</span><br><span class="line">                continue</span><br><span class="line"></span><br><span class="line">            if Post.getDeleteStatus() != PTT.PostDeleteStatus.NotDeleted:</span><br><span class="line">                if Post.getDeleteStatus() == PTT.PostDeleteStatus.ByModerator:</span><br><span class="line">                    PTTBot.log(&apos;文章已刪除&apos;)</span><br><span class="line">                elif Post.getDeleteStatus() == PTT.PostDeleteStatus.ByAuthor:</span><br><span class="line">                    PTTBot.log(&apos;文章已刪除&apos;)</span><br><span class="line">                elif Post.getDeleteStatus() == PTT.PostDeleteStatus.ByUnknow:</span><br><span class="line">                    PTTBot.log(&apos;文章已刪除&apos;)</span><br><span class="line">                continue</span><br><span class="line"></span><br><span class="line">            PTTBot.log(&apos;Date: &apos; + Post.getDate())</span><br><span class="line">            PTTBot.log(&apos;Title: &apos; + Post.getTitle())</span><br><span class="line">            PTTBot.log(&apos;Content: &apos; + Post.getContent())</span><br><span class="line">            folderName = str(NewestIndex) + &apos; &apos; + Post.getTitle().strip()</span><br><span class="line">            if os.path.exists(os.path.join(&apos;download&apos;, folderName)):</span><br><span class="line">                PTTBot.log(&apos;%s 已下載&apos; % NewestIndex)</span><br><span class="line">                time.sleep(60)</span><br><span class="line">                continue</span><br><span class="line">            os.makedirs(os.path.join(&apos;download&apos;, folderName), exist_ok=True)</span><br><span class="line">            extractor = URLExtrator()</span><br><span class="line">            PTTBot.log(&apos;%s %s downloading...&apos; % (NewestIndex, Post.getTitle())</span><br><span class="line">            for chat_id in client_list:</span><br><span class="line">                bot.send_message(chat_id=chat_id, text=Post.getTitle())</span><br><span class="line">            for url in extractor.gen_urls(Post.getContent()):</span><br><span class="line">                if &apos;imgur&apos; not in url:</span><br><span class="line">                    if url.startswith(&apos;http&apos;):</span><br><span class="line">                        for chat_id in client_list:</span><br><span class="line">                            bot.send_message(chat_id=chat_id, text=url)</span><br><span class="line">                    continue</span><br><span class="line">                if not url.startswith(&apos;http&apos;):</span><br><span class="line">                    continue</span><br><span class="line">                try:</span><br><span class="line">                    extension = url.split(&apos;.&apos;)[-1]</span><br><span class="line">                    if extension == &apos;gifv&apos;:</span><br><span class="line">                        continue</span><br><span class="line">                    fileName = url.split(&apos;/&apos;)[-1]</span><br><span class="line">                    if extension not in [&apos;jpg&apos;, &apos;jpeg&apos;, &apos;png&apos;, &apos;bmp&apos;, &apos;gif&apos;]:</span><br><span class="line">                        fileName = fileName + &apos;.jpg&apos;</span><br><span class="line">                    PTTBot.log(&apos;url: %s, filename: %s&apos; % (url, fileName))</span><br><span class="line">                    filepath = os.path.join(&apos;download&apos;, folderName, fileName)</span><br><span class="line">                    urllib.request.urlretrieve(url, filepath)</span><br><span class="line"></span><br><span class="line">                    for chat_id in client_list:</span><br><span class="line">                        if filepath.endswith(&apos;gif&apos;):</span><br><span class="line">                            bot.send_animation(chat_id=chat_id, animation=open(filepath, &apos;rb&apos;))</span><br><span class="line">                        else:</span><br><span class="line">                            bit.send_photo(chat_id=chat_id, photo=open(filepath, &apos;rb&apos;))</span><br><span class="line">                except:</span><br><span class="line">                    PTTBot.log(traceback.format_exc())</span><br><span class="line">            time.sleep(20)</span><br><span class="line">        except KeyboardInterrupt:</span><br><span class="line">            PTTBot.logout()</span><br><span class="line">            break</span><br><span class="line">        except:</span><br><span class="line">            PTTBot.log(traceback.format_exc())</span><br><span class="line">            time.sleep(20)</span><br><span class="line"></span><br><span class="line">            try:</span><br><span class="line">                PTTBot.login(USERNAME, PASSWORD, KickOtherLogin=False)</span><br   if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
