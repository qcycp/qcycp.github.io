ss="line">&quot; ============================================================================</span><br><span class="line">&quot; Install plugins the first time vim runs</span><br><span class="line"></span><br><span class="line">if vim_plug_just_installed</span><br><span class="line">    echo &quot;Installing Bundles, please ignore key map error messages&quot;</span><br><span class="line">    :PlugInstall</span><br><span class="line">endif</span><br><span class="line"></span><br><span class="line">&quot; ============================================================================</span><br><span class="line">&quot; Vim settings and mappings</span><br><span class="line">&quot; You can edit them as you wish</span><br><span class="line"></span><br><span class="line">set ic</span><br><span class="line"></span><br><span class="line">&quot; no vi-compatible</span><br><span class="line">set nocompatible</span><br><span class="line"></span><br><span class="line">&quot; allow plugins by file type (required for plugins!)</span><br><span class="line">filetype plugin on</span><br><span class="line">filetype indent on</span><br><span class="line"></span><br><span class="line">&quot; tabs and spaces handling</span><br><span class="line">set expandtab</span><br><span class="line">set tabstop=4</span><br><span class="line">set softtabstop=4</span><br><span class="line">set shiftwidth=4</span><br><span class="line"></span><br><span class="line">&quot; tab length exceptions on some file types</span><br><span class="line">autocmd FileType html setlocal shiftwidth=4 tabstop=4 softtabstop=4</span><br><span class="line">autocmd FileType htmldjango setlocal shiftwidth=4 tabstop=4 softtabstop=4</span><br><span class="line">autocmd FileType javascript setlocal shiftwidth=4 tabstop=4 softtabstop=4</span><br><span class="line"></span><br><span class="line">&quot; always show status bar</span><br><span class="line">set ls=2</span><br><span class="line"></span><br><span class="line">&quot; incremental search</span><br><span class="line">set incsearch</span><br><span class="line">&quot; highlighted search results</span><br><span class="line">set hlsearch</span><br><span class="line"></span><br><span class="line">&quot; syntax highlight on</span><br><span class="line">syntax on</span><br><span class="line"></span><br><span class="line">&quot; show line numbers</span><br><span class="line">set nu</span><br><span class="line"></span><br><span class="line">&quot; tab navigation mappings</span><br><span class="line">map tn :tabn&lt;CR&gt;</span><br><span class="line">map tp :tabp&lt;CR&gt;</span><br><span class="line">map tm :tabm </span><br><span class="line">map tt :tabnew </span><br><span class="line">map ts :tab split&lt;CR&gt;</span><br><span class="line">map &lt;C-S-Right&gt; :tabn&lt;CR&gt;</span><br><span class="line">imap &lt;C-S-Right&gt; &lt;ESC&gt;:tabn&lt;CR&gt;</span><br><span class="line">map &lt;C-S-Left&gt; :tabp&lt;CR&gt;</span><br><span class="line">imap &lt;C-S-Left&gt; &lt;ESC&gt;:tabp&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot; navigate windows with meta+arrows</span><br><span class="line">map &lt;M-Right&gt; &lt;c-w&gt;l</span><br><span class="line">map &lt;M-Left&gt; &lt;c-w&gt;h</span><br><span class="line">map &lt;M-Up&gt; &lt;c-w&gt;k</span><br><span class="line">map &lt;M-Down&gt; &lt;c-w&gt;j</span><br><span class="line">imap &lt;M-Right&gt; &lt;ESC&gt;&lt;c-w&gt;l</span><br><span class="line">imap &lt;M-Left&gt; &lt;ESC&gt;&lt;c-w&gt;h</span><br><span class="line">imap &lt;M-Up&gt; &lt;ESC&gt;&lt;c-w&gt;k</span><br><span class="line">imap &lt;M-Down&gt; &lt;ESC&gt;&lt;c-w&gt;j</span><br><span class="line"></span><br><span class="line">&quot; old autocomplete keyboard shortcut</span><br><span class="line">imap &lt;C-J&gt; &lt;C-X&gt;&lt;C-O&gt;</span><br><span class="line"></span><br><span class="line">&quot; Comment this line to enable autocompletion preview window</span><br><span class="line">&quot; (displays documentation related to the selected completion option)</span><br><span class="line">&quot; Disabled by default because preview makes the window flicker</span><br><span class="line">set completeopt-=preview</span><br><span class="line"></span><br><span class="line">&quot; save as sudo</span><br><span class="line">ca w!! w !sudo tee &quot;%&quot;</span><br><span class="line"></span><br><span class="line">&quot; simple recursive grep</span><br><span class="line">nmap ,r :Ack </span><br><span class="line">nmap ,wr :Ack &lt;cword&gt;&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot; use 256 colors when possible</span><br><span class="line">if (&amp;term =~? &apos;mlterm\|xterm\|xterm-256\|screen-256&apos;) || has(&apos;nvim&apos;)</span><br><span class="line">    let &amp;t_Co = 256</span><br><span class="line">    colorscheme fisa</span><br><span class="line">else</span><br><span class="line">    colorscheme delek</span><br><span class="line">endif</span><br><span class="line"></span><br><span class="line">&quot; colors for gvim</span><br><span class="line">if has(&apos;gui_running&apos;)</span><br><span class="line">    colorscheme wombat</span><br><span class="line">endif</span><br><span class="line"></span><br><span class="line">&quot; when scrolling, keep cursor 3 lines away from screen border</span><br><span class="line">set scrolloff=3</span><br><span class="line"></span><br><span class="line">&quot; autocompletion of files and commands behaves like shell</span><br><span class="line">&quot; (complete only the common part, list the options that match)</span><br><span class="line">set wildmode=list:longest</span><br><span class="line"></span><br><span class="line">&quot; better backup, swap and undos storage</span><br><span class="line">set directory=~/.vim/dirs/tmp     &quot; directory to place swap files in</span><br><span class="line">set backup                        &quot; make backup files</span><br><span class="line">set document.querySelectorAll('.pdfobject-container').forEach(element => {

  let pdfOpenParams = {
    navpanes : 0,
    toolbar  : 0,
    statusbar: 0,
    pagemode : 'thumbs',
    view     : 'FitH'
  };
  let pdfOpenFragment = '#' + Object.entries(pdfOpenParams).map(([key, value]) => `${key}=${encodeURIComponent(value)}`).join('&');
  let fullURL = `/lib/pdf/web/viewer.html?file=${encodeURIComponent(url)}${pdfOpenFragment}`;

  if (NexT.utils.supportsPDFs()) {
    element.innerHTML = `<embed class="pdfobject" src="${url + pdfOpenFragment}" type="application/pdf" style="height: ${element.dataset.height};">`;
  } else {
    element.innerHTML = `<iframe src="${fullURL}" style="height: ${element.dataset.height};" frameborder="0"></iframe>`;
  }
});
</script>
